- hosts: all
  become: yes
  gather_facts: no
  
  vars:
    proxy_env:
      http_proxy: '{{ lookup("env", "http_proxy") }}'
      https_proxy: '{{ lookup("env", "https_proxy") }}'
      no_proxy: '{{ lookup("env", "no_proxy") }}'

  tasks:
    - name: Install helm
      dnf:
        name:
          - helm
        state: latest

    - name: Check helm is accessible.
      shell:
        cmd: helm version
      register: result
      check_mode: false
      changed_when: false
      failed_when: result.rc != 0
